<html>
    <head>
        <title>YouTube API Project</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div class="container">
             
            <div id="thumbnailslist" class="row">
                <h2>My YouTube Playlist</h2>
                <div class="video_list col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="hidden-lg hidden-md col-sm-12 col-xs-12">
                            <h2 class="title detail-title-list"></h2>
                            <h4><strong>Published on <span class="date"></span></strong></h4>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <center><img id="detail-view-action" class="thumbnail img-responsive" src="" title="" alt=""/></center>
                        </div>
                        <div class="col-lg-6 col-md-6 hidden-sm hidden-xs">
                            <h2 class="title detail-title-list"></h2>
                            <h4><strong>Published on <span class="date"></span></strong></h4>
                            <p class="description_truncate"></p>
                        </div>
                </div>
            </div>
                
            
        </div>
        
        <div style="display:none;" class="container detail-view">
            
                <div id="detail-view">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <a href="#" id="back"> < Back To List of Videos</a>
                        <h2 class="detail-title"></h2>
                        <h4><strong>Published on <span class="detailed-date"></span></strong></h4>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <iframe title="YouTube video player" class="youtube-player video-link" type="text/html" 
                                width="420" height="315" src=""
                                frameborder="0" allowFullScreen></iframe>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <p class="full-description"></p>
                        </div>
                </div>
             
                </div>
      
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="scripts.js"></script>
    <script>

    </script>
    </body>
</html>
